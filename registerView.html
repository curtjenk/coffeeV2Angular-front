    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-center">
          <h1>Registration</h1>
          <h4>Pick a username and password</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 registration-wrapper text-center">
          <form role="form" action="/register" method="post" id="registration-form" name="registration">
            <div class="form-group">
              <label>Username</label>
              <input type="text" name="username" placeholder="John Smith" minlength="5" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" placeholder="6 character min" minlength="6" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password2" placeholder="confirm password" minlength="6" class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" placeholder="example@example.com" class="form-control">
            </div>
            <div class="button-holder">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
